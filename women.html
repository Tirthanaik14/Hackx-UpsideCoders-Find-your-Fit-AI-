<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Fit - Women</title>
    <link rel="stylesheet" href="stylewomen.css">
</head>
<body>
    <header>
        <div class="logo">ðŸ‘— Find Your Fit AI</div>
    </header>

    <section class="fashion-bg">
        <h1 class="hover-text">Style, Comfort, Confidence!</h1>
    </section>

    <section class="fit-selection">
        <form>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required placeholder="Enter your height">

            <label for="bodyType">Body Type:</label>
            <div class="body-types">
                <label>
                    <input type="radio" name="bodyType" value="hourglass">
                    <img src="hourglass.jpg" alt="Hourglass">
                    <span>Hourglass</span>
                </label>
                <label>
                    <input type="radio" name="bodyType" value="pear">
                    <img src="peach.jpg" alt="Pear">
                    <span>Pear</span>
                </label>
                <label>
                    <input type="radio" name="bodyType" value="apple">
                    <img src="apple.jpg" alt="Apple">
                    <span>Apple</span>
                </label>
                <label>
                    <input type="radio" name="bodyType" value="rectangle">
                    <img src="recwomen.jpg" alt="Rectangle">
                    <span>Rectangle</span>
                </label>
                <label>
                    <input type="radio" name="bodyType" value="inverted-triangle">
                    <img src="invertedwomen.jpg" alt="Inverted Triangle">
                    <span>Inverted Triangle</span>
                </label>
            </div>

            <label for="clothingType">Clothing Type:</label>
            <select id="clothingType" onchange="updateBrandOptions()">
                <option value="" disabled selected>Select the option</option>
                <option value="dress">Dress</option>
                <option value="top">Top</option>
                <option value="jeans">Jeans</option>
            </select>

            <label for="brand">Brand Preference:</label>
            <select id="brand">
                <option value="" disabled selected>Select the option</option>
            </select>

            <label for="fit">Preferred Fit:</label>
            <select id="fit">
                <option value="" disabled selected>Select the option</option>
                <option>Bodycon Fit</option>
                <option>Regular Fit</option>
                <option>Oversized Fit</option>
            </select>

            <button type="submit" class="animated-button">Find My Fit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Find Your Fit AI | Style Meets Comfort</p>
    </footer>

    <script>
        function updateBrandOptions() {
            const clothingType = document.getElementById("clothingType").value;
            const brandSelect = document.getElementById("brand");

            brandSelect.innerHTML = '<option value="" disabled selected>Select the option</option>';

            const brandOptions = {
                dress: ["Zara", "H&M", "Forever 21"],
                top: ["Mango", "Vero Moda", "Fabindia"],
                jeans: ["Levi's", "Only", "Pepe Jeans"]
            };

            if (brandOptions[clothingType]) {
                brandOptions[clothingType].forEach(brand => {
                    let option = document.createElement("option");
                    option.value = brand.toLowerCase();
                    option.textContent = brand;
                    brandSelect.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
