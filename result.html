<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fit Results</title>
    <link rel="stylesheet" href="styleresult.css">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Georgia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="results-container">
        <h1 class="results-title">Your Perfect Fit</h1>
        <div class="results-card">
            <div class="measurements">
                <h2 class="measurements-heading">Your Measurements</h2>
                <ul>
                    <li><span>Height:</span> <span id="height-result"></span></li>
                    <li><span>Body Type:</span> <span id="bodyType-result"></span></li>
                    <li><span>Clothing Type:</span> <span id="clothingType-result"></span></li>
                    <li><span>Brand:</span> <span id="brand-result"></span></li>
                    <li><span>Preferred Fit:</span> <span id="fit-result"></span></li>
                </ul>
            </div>
            <div class="recommended-size">
                <h2>Recommended Size</h2>
                <div class="size-box" id="size-box">M</div>
            </div>
        </div>
        <button class="animated-button" onclick="window.location.href='men.html'">Back to Home</button>
    </div>

    <script>
        window.onload = function() {
            // Get query parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const height = urlParams.get('height');
            const bodyType = urlParams.get('bodyType');
            const clothingType = urlParams.get('clothingType');
            const brand = urlParams.get('brand');
            const fit = urlParams.get('fit');

            // Populate the results with data
            document.getElementById("height-result").textContent = height;
            document.getElementById("bodyType-result").textContent = bodyType;
            document.getElementById("clothingType-result").textContent = clothingType;
            document.getElementById("brand-result").textContent = brand;
            document.getElementById("fit-result").textContent = fit;

            // Add sequential animations
            const elements = document.querySelectorAll('.results-title, .measurements-heading, .measurements ul li, .recommended-size h2, .size-box, .animated-button');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.3}s`;
            });
        };
    </script>
</body>
</html>
